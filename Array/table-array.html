<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            padding: 1em;
        }
    </style>
</head>
<body>

    <div id="container"></div>
    <!-- <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>

            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table> -->

    <script>
        let matrix = [
            [-1,  2,  1],
            [ 1, -2,  1],
            [-1, -2, -1]

        ]

        table =`<table border="1">`
        for(col = 0; col < 3; col++){
            table += `<tr>`
                for(row = 0; row < 3; row++){
                    table += `<td>${matrix[col][row]}</td>`
                }
            table += `</tr>`
        }
        table += `</table>` 

        container.innerHTML = table

    </script>
    
</body>
</html>
