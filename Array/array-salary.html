<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Array | Basic</title>
    <style>
        #container {
            width: 720px;
            height: 500px;
            border: 1px solid black;
            margin: auto;
            
            display: flex;
            align-items: end;
        }
        #container .bar { 
            width: 50px;
            background-color: aqua;
            margin-right: 10px;
            
        }
    </style>
</head>
<body>
    <div id="container">
       
    </div>

    <script>
        let salary = [
        3000,  // 0
        3000,  // 1
        3000,  // 2
        4500,  // 3
        4500,  // 4
        4700,  // 5
        4700,  // 6 
        4700,  // 7
        4700,  // 8 
        6000,  // 9 
        6000,  // 10 
        6000   // 11
        ]

        // HW1 - Revers the graph

        for(let i = 11; i >=0; i--){
            container.innerHTML += `
                <div class = "bar"
                    style = "height:${salary[i] / 20 }px"
                >
                    </div>
            `}

    </script>
</body>
</html>
