<script>

    //ONLINE SHOP main Code 

    // 1. Data
    const productName = "Iphone 14 Pro Max"
    
    const productPrice = 28999

    let q = +prompt("CATALOG" + "\n" + 
                   "-----------------------" + "\n" +
                   productName + "\n" +                                      
                   productPrice + "\n" +
                   "-----------------------" ) 

    // 2. "+" convert string to number 
    //alert(typeof q)

    alert("Your order:" + "\n" + 
        '"' +  productName + '"' + " x " + q + " = " + total)
</script>
